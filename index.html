<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form validasi</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="form">
        <label for="nama">Nama</label><br>
        <input type="text" id="nama" name="nama"><br>
        <span id="namaError" class="error"></span><br>
        
        <label for="email">Email</label><br>
        <input type="email" id="email" name="email"><br>
        <span id="emailError" class="error"></span><br>
        
        <label for="notelp">Nomor Telepon</label><br>
        <input type="tel" id="notelp" name="notelp"><br>
        <span id="telError" class="error"></span><br>
        
        <label for="pesan">Pesan</label><br>
        <input type="text" name="pesan" id="pesan"><br>
        <span id="pesanError" class="error"></span><br>

        <input type="submit" value="Submit">
    </form>

    <script src="script.js"></script>
</body>
</html>
